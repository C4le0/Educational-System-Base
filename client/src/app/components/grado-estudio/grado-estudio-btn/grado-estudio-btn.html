<h2 mat-dialog-title>Agregar Nuevo Grado de Estudio</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre *</mat-label>
      <input matInput formControlName="nombre" />
      <mat-error *ngIf="nombre?.hasError('required')">
        Campo obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Institución *</mat-label>
      <mat-select formControlName="institucion">
        <mat-option *ngFor="let institucion of instituciones" [value]="institucion.id">
          {{ institucion.nombre }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="institucion?.hasError('required')">
        Campo obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
