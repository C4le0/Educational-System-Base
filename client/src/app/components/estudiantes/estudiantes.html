<div class="estudiantes-container">
  <mat-toolbar color="primary" class="page-toolbar">
    <mat-icon>school</mat-icon>
    <span>Gestión de Estudiantes</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="agregarEstudiante()">
      <mat-icon>add</mat-icon>
      Nuevo Estudiante
    </button>
  </mat-toolbar>

  <div class="content">
    <mat-card class="table-card">
      <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="estudiantes" class="estudiantes-table">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let estudiante">{{ estudiante.id }}</td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let estudiante">{{ estudiante.nombre }}</td>
            </ng-container>

            <!-- Apellido Column -->
            <ng-container matColumnDef="apellido">
              <th mat-header-cell *matHeaderCellDef>Apellido</th>
              <td mat-cell *matCellDef="let estudiante">{{ estudiante.apellido }}</td>
            </ng-container>

            <!-- Cédula Column -->
            <ng-container matColumnDef="cedula">
              <th mat-header-cell *matHeaderCellDef>Cédula</th>
              <td mat-cell *matCellDef="let estudiante">{{ estudiante.cedula }}</td>
            </ng-container>

            <!-- Grado Column -->
            <ng-container matColumnDef="grado">
              <th mat-header-cell *matHeaderCellDef>Grado</th>
              <td mat-cell *matCellDef="let estudiante">{{ estudiante.gradoEstudioId }}</td>
            </ng-container>

            <!-- Estado Column -->
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef>Estado</th>
              <td mat-cell *matCellDef="let estudiante">
                <span [class]="estudiante.estado ? 'estado-activo' : 'estado-inactivo'">
                  {{ estudiante.estado ? 'Activo' : 'Inactivo' }}
                </span>
              </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let estudiante">
                <button mat-icon-button color="primary" (click)="editarEstudiante(estudiante)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminarEstudiante(estudiante)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
