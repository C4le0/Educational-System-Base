<div class="calificaciones-container">
  <mat-toolbar color="primary" class="page-toolbar">
    <mat-icon>grade</mat-icon>
    <span>Gestión de Calificaciones</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="agregarCalificacion()">
      <mat-icon>add</mat-icon>
      Nueva Calificación
    </button>
  </mat-toolbar>

  <div class="content">
    <mat-card class="table-card">
      <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="calificaciones" class="calificaciones-table">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let calificacion">{{ calificacion.id }}</td>
            </ng-container>

            <!-- Estudiante Column -->
            <ng-container matColumnDef="estudiante">
              <th mat-header-cell *matHeaderCellDef>Estudiante</th>
              <td mat-cell *matCellDef="let calificacion">
                {{ calificacion.alumno_nombre }} {{ calificacion.alumno_apellido }}
              </td>
            </ng-container>

            <!-- Materia Column -->
            <ng-container matColumnDef="materia">
              <th mat-header-cell *matHeaderCellDef>Materia</th>
              <td mat-cell *matCellDef="let calificacion">{{ calificacion.materia_nombre }}</td>
            </ng-container>

            <!-- Período Column -->
            <ng-container matColumnDef="periodo">
              <th mat-header-cell *matHeaderCellDef>Período</th>
              <td mat-cell *matCellDef="let calificacion">{{ calificacion.periodo_nombre }}</td>
            </ng-container>

            <!-- Nota Column -->
            <ng-container matColumnDef="nota">
              <th mat-header-cell *matHeaderCellDef>Nota</th>
              <td mat-cell *matCellDef="let calificacion">
                <span [class]="getNotaClass(calificacion.calificacion)">
                  {{ calificacion.calificacion }}
                </span>
              </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let calificacion">
                <button mat-icon-button color="primary" (click)="editarCalificacion(calificacion)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminarCalificacion(calificacion)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
