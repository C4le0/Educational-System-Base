<h2 mat-dialog-title>Agregar Nueva Calificación</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Estudiante *</mat-label>
      <mat-select formControlName="estudianteId">
        <mat-option *ngFor="let estudiante of estudiantes" [value]="estudiante.id">
          {{ estudiante.nombre }} {{ estudiante.apellido }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="estudianteId?.hasError('required')">
        Campo obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Materia *</mat-label>
      <mat-select formControlName="materiaId">
        <mat-option *ngFor="let materia of materias" [value]="materia.id">
          {{ materia.nombre }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="materiaId?.hasError('required')">
        Campo obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Período *</mat-label>
      <mat-select formControlName="periodoId">
        <mat-option *ngFor="let periodo of periodos" [value]="periodo.id">
          {{ periodo.nombre }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="periodoId?.hasError('required')">
        Campo obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nota *</mat-label>
      <input matInput type="number" formControlName="nota" min="0" max="20" step="0.01" />
      <mat-error *ngIf="nota?.hasError('required')">
        Campo obligatorio
      </mat-error>
      <mat-error *ngIf="nota?.hasError('min') || nota?.hasError('max')">
        La nota debe estar entre 0 y 20
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
