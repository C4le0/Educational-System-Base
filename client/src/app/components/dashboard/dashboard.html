<div class="dashboard-container">
  <!-- Toolbar -->
  <mat-toolbar color="primary" class="dashboard-toolbar">
    <mat-icon>school</mat-icon>
    <span class="toolbar-title">Plataforma Educativa</span>

    <span class="spacer"></span>

    <div class="user-info">
      <span class="user-name">{{ currentUser?.username }}</span>
      <span class="user-role">{{ currentUser?.rol }}</span>
    </div>

    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar Sesión</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <!-- Dashboard Content -->
  <div class="dashboard-content">
    <div class="welcome-section">
      <h1>Bienvenido, {{ currentUser?.username }}</h1>
      <p>Gestión de la Plataforma Educativa</p>
    </div>

    <!-- Dashboard Cards -->
    <mat-grid-list cols="4" rowHeight="200px" gutterSize="16px" class="dashboard-grid">
      <mat-grid-tile *ngFor="let card of dashboardCards" class="dashboard-tile">
        <mat-card class="dashboard-card" [class]="'card-' + card.color" (click)="navigateTo(card.route)">
          <mat-card-content class="card-content">
            <div class="card-icon">
              <mat-icon [class]="'icon-' + card.color">{{ card.icon }}</mat-icon>
            </div>
            <h3 class="card-title">{{ card.title }}</h3>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

    <!-- Quick Stats (if admin) -->
    <div *ngIf="currentUser?.rol === 'Administrador'" class="stats-section">
      <h2>Estadísticas Rápidas</h2>
      <div class="stats-grid">
        <mat-card class="stat-card">
          <mat-card-content>
            <div class="stat-number">150</div>
            <div class="stat-label">Estudiantes</div>
          </mat-card-content>
        </mat-card>

        <mat-card class="stat-card">
          <mat-card-content>
            <div class="stat-number">25</div>
            <div class="stat-label">Docentes</div>
          </mat-card-content>
        </mat-card>

        <mat-card class="stat-card">
          <mat-card-content>
            <div class="stat-number">12</div>
            <div class="stat-label">Grados</div>
          </mat-card-content>
        </mat-card>

        <mat-card class="stat-card">
          <mat-card-content>
            <div class="stat-number">45</div>
            <div class="stat-label">Materias</div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
