<div class="periodos-container">
  <mat-toolbar color="primary" class="page-toolbar">
    <mat-icon>event</mat-icon>
    <span>Gestión de Períodos</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="agregarPeriodo()">
      <mat-icon>add</mat-icon>
      Nuevo Período
    </button>
  </mat-toolbar>

  <div class="content">
    <mat-card class="table-card">
      <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="periodos" class="periodos-table">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let periodo">{{ periodo.id }}</td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let periodo">{{ periodo.nombre }}</td>
            </ng-container>

            <!-- Año Column -->
            <ng-container matColumnDef="año">
              <th mat-header-cell *matHeaderCellDef>Año</th>
              <td mat-cell *matCellDef="let periodo">{{ periodo['año'] }}</td>
            </ng-container>

            <!-- Fecha Inicio Column -->
            <ng-container matColumnDef="fechaInicio">
              <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
              <td mat-cell *matCellDef="let periodo">{{ periodo.fechaInicio | date:'dd/MM/yyyy' }}</td>
            </ng-container>

            <!-- Fecha Fin Column -->
            <ng-container matColumnDef="fechaFin">
              <th mat-header-cell *matHeaderCellDef>Fecha Fin</th>
              <td mat-cell *matCellDef="let periodo">{{ periodo.fechaFin | date:'dd/MM/yyyy' }}</td>
            </ng-container>

            <!-- Estado Column -->
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef>Estado</th>
              <td mat-cell *matCellDef="let periodo">
                <span [class]="'estado-' + periodo.estado.toLowerCase()">
                  {{ periodo.estado }}
                </span>
              </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let periodo">
                <button mat-icon-button color="primary" (click)="editarPeriodo(periodo)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminarPeriodo(periodo)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
